<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>HOTEL BT | Contact US</title>
</head>
<body>
    <header id="header">
        <nav id="navbar" class="bg-secondary d-flex">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
            <ul class="nav d-flex">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a class="current" href="contactUs.html">Contact US</a></li>
            </ul>
            </div>
        </nav>
        
    </header>
   <section id="contact-form">
       <h1 class="headding"><span>CONTACT</span> US</h1>
       <p class="lead">Please Fill Out The Form Below To Contact Us</p>
       <form class="contact-form">
           <div class="input-field">
               <label for="name" class="lead">Name</label>
               <input type="text" name="name" id="name" class="input-text">
           </div>
       <form class="contact-form">
           <div class="input-field">
               <label for="email" class="lead">Email</label>
               <input type="email" name="email" id="email" class="input-text">
           </div>
       <form class="contact-form">
           <div class="input-field">
               <label for="message" class="lead">Message</label>
               <textarea name="message" id="message" cols="50" rows="10"></textarea>
           </div>
           <button type="submit" class=" btn btn-dark">Submit</button>
       </form>
   </section>
<section id="waystoContact">
    <div class="card bg-secondary">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main st, Boston MA</p>
    </div>
    <div class="card bg-succes">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(617) 555-5555</p>
    </div>
    <div class="card bg-secondary">
        <i class="fas fa-envelope fa-3x"></i>
              <h3>Email Address</h3>
              <p>frontdesk@hotelbt.co</p>
    </div>
</section>

<footer id="footer" class="bg-dark d-flex">
    <p>Hotel BT &copy; 2021, All Rights Reserved</p>
</footer>


<script src="https://kit.fontawesome.com/8df3d0ac72.js" crossorigin="anonymous"></script>
</body>
</html>
